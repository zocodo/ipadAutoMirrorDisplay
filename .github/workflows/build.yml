name: Build & Release AutoMirror

# 提升权限以允许创建 Release
permissions:
  contents: write

on:
  push:
    branches: [main]
    # 仅当推送 tag（如 v1.2.3）时触发 release
    tags: ["v*"]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    outputs:
      deb-path: ${{ steps.rename.outputs.deb }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build deps
        run: |
          brew install dpkg ldid
          sudo xcode-select -s /Applications/Xcode.app

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git
          mkdir -p theos/sdks
          # 从 Xcode 复制 iOS SDK
          sudo cp -R /Applications/Xcode.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS16.5.sdk theos/sdks/
          ls -la theos/sdks

      - name: Build .deb with dpkg-deb
        env:
          THEOS: ${{ github.workspace }}/theos
        run: |
          make package FINALPACKAGE=1 \
               THEOS_PACKAGE_SCHEME=rootless \
               INTERNAL_PACKAGE_METHOD=dpkg-deb

      - name: Rename .deb
        id: rename
        run: |
          TAG="$GITHUB_REF_NAME"
          SRC=$(ls packages/*.deb)
          DST="AutoMirror-${TAG}.deb"
          mv "$SRC" "packages/${DST}"
          echo "deb=packages/${DST}" >> $GITHUB_OUTPUT

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: AutoMirror-${{ github.ref_name }}.deb
          path: ${{ steps.rename.outputs.deb }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: AutoMirror-${{ github.ref_name }}.deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: AutoMirror ${{ github.ref_name }}
          files: AutoMirror-${{ github.ref_name }}.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
